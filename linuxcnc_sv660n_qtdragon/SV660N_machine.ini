[EMC]
MACHINE = SV660N_qtdragon
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = qtvcp qtdragon              # QtDragon GUI
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.2
DEFAULT_LINEAR_VELOCITY = 2.5
MAX_LINEAR_VELOCITY = 25.0
MIN_LINEAR_VELOCITY = 0
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
PROGRAM_PREFIX = /home/cnc/linuxcnc/nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
QTVCP = qtdragon

[KINS]
JOINTS = 4
KINEMATICS = trivkins coordinates=XYZA

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000
HOMEMOD = always_homed

[HAL]
HALFILE = SV660N_machine.hal
HALUI = halui

[TRAJ]
COORDINATES = X Y Z A
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 2.5
MAX_LINEAR_VELOCITY = 25.0

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

#*** AXIS_X / Ось X *******************************
[AXIS_X]
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 750.0
MIN_LIMIT = -300.0
MAX_LIMIT = 300.0

[JOINT_0]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -300.0
MAX_LIMIT = 300.0
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 750.0
FERROR = 1.0
MIN_FERROR = 1.0
HOME_ABSOLUTE_ENCODER = 2
#******************************************

#*** AXIS_Y / Ось Y *******************************
[AXIS_Y]
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 750.0
MIN_LIMIT = -300.0
MAX_LIMIT = 300.0

[JOINT_1]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -300.0
MAX_LIMIT = 300.0
MAX_VELOCITY = 50.0
MAX_ACCELERATION = 750.0
FERROR = 1.0
MIN_FERROR = 1.0
HOME_ABSOLUTE_ENCODER = 2
#******************************************

#*** AXIS_Z / Ось Z *******************************
[AXIS_Z]
MAX_VELOCITY = 25.0
MAX_ACCELERATION = 500.0
MIN_LIMIT = -200.0
MAX_LIMIT = 200.0

[JOINT_2]
TYPE = LINEAR
HOME = 0.0
MIN_LIMIT = -200.0
MAX_LIMIT = 200.0
MAX_VELOCITY = 25.0
MAX_ACCELERATION = 500.0
FERROR = 1.0
MIN_FERROR = 1.0
HOME_ABSOLUTE_ENCODER = 2
#******************************************

#*** AXIS_A / Ось A (линейная подача) *************************
[AXIS_A]
